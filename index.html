<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Welcome to Tic Tac Toe</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#" id="userLoged"></a>
          </li>
          <li class="dropdown" id="menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menu
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" id="user-menu">
            </ul>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div class="container-fluid" id="RenderGame">
    <!-- col-md-3 shadow top-100 -->
    <div class="justify-content-center shadow align-items-center container top-100" id="userAuthentication">
      <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
        <ul class="nav nav-tabs" id="myTabs" role="tablist">
          <li role="presentation" class="active">
            <a href="#home" class="font-16" id="home-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true">Sign Up</a>
          </li>
          <li role="presentation" class="">
            <a href="#profile" class="font-16" role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false">Log In</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade active in" role="tabpanel" id="home" aria-labelledby="home-tab">
            <br/>
            <form id="sign-up" class="form-signup">
              <h4 class="form-signin-heading">Please sign up</h4>
              <label class="label-form">Email address</label>
              <input type="email" name="credentials[email]" class="form-control" placeholder="Email address" autofocus="">
              <label class="label-form" class="sr-only">Password</label>
              <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
              <label class="label-form">Confirm password</label>
              <input type="password" name="credentials[password_confirmation]" class="form-control" placeholder="Confirm password">
              <br />
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
              <br />
            </form>
          </div>
          <div class="tab-pane fade" role="tabpanel" id="profile" aria-labelledby="profile-tab">
            <form class="form-login" id="log-In">
              <br />
              <h4 class="form-signin-heading">Please log in</h4>
              <label class="label-form" class="sr-only">Email address</label>
              <input type="email" name="logIn[Email]" class="form-control" placeholder="Email address" required="" autofocus="">
              <label class="label-form" class="sr-only">Password</label>
              <input type="password" name="logIn[Password]" class="form-control" placeholder="Password" required="">
              <br />
              <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
              <br />
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
